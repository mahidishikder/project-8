<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#F3F4F6] pb-52g">

  <main class="">
    <!-- Phone design -->
    <section class="flex justify-center ">
      <div class="camera"></div>
      <div class="display mt-7 mb-9">
        <div class="artboard artboard-demo phone-15 py-10 px-10 shadow bg-[#FFFFFF]">
          <!-- start the phone inner design -->
          <h1 class=" from-primary bg-clip-text text-transparent font-bold  bg-gradient-to-r from-[#3188eb] to-[#9035EA] text-2xl">
            💻Programmer Expenses Assistant</h1>
          <div class="mt-6">
            <button class="bg-gradient-to-r from-[#3188eb] to-[#9035EA] text-white py-2 px-16 rounded text-lg font-semibold">Assistant</button>
            <button class="bg-gradient-to-r from-[#3188eb] to-[#9035EA] text-white py-2 px-16 rounded text-lg font-semibold">History</button>
          </div>
          <!-- input  -->
           <label class=" mt-8 mr-[299px] font-semibold ">Income <span>💰</span></label>
           <input placeholder="Enter income" class="border left-2 pl-2 mt-2  border-gray-300 rounded-md w-[95%] py-2" type="text">
           <div class="flex w-[50%] justify-center gap-3">
            <div class="">
              <label class=" mt-8 block font-semibold ">Software<span>💻</span></label>
           <input placeholder="Software cost" class="border left-2 pl-2 mt-2  border-gray-300 rounded-md py-2" type="text">
            </div>
            <div class="">
              <label class=" block mt-8  font-semibold ">Courses<span>📚</span></label>
           <input placeholder="Courses cost" class="border left-2 pl-2 mt-2  border-gray-300 rounded-md  py-2" type="text">
            </div>
           </div>
           <label class=" mt-8 mr-[300px] font-semibold ">Internet 🌐</label>
           <input placeholder="Enter income" class="border left-2 pl-2 mt-2  border-gray-300 rounded-md w-[95%] py-2" type="text">

           <!-- input submit button -->
            <button class="bg-gradient-to-r from-[#3188eb] to-[#9035EA] text-white py-2  rounded text-lg font-semibold w-[95%] mt-8">
              Calculate
            </button>

            <label class=" mt-8 mr-[260px] font-semibold ">Savings (%) 💸<span></span></label>
           <input placeholder="Enter income" class="border left-2 pl-2 mt-2  border-gray-300 rounded-md w-[95%] py-2" type="text">
 
            <!-- input submit button -->
             <button class="bg-gradient-to-r from-[#1cc55d] to-[#11b1a1] text-white py-2  rounded text-lg font-semibold w-[95%] mt-8">
               Calculate Savings 
             </button>

           
             
            
           
           
        </div>
      </div>
    </section>
  </main>



  <script src="./app/app.js"></script>
</body>

</html>
